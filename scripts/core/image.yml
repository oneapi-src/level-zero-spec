      desc: "4-component 16-bit layout"
    - name: "32_32"
      desc: "2-component 32-bit layout"
    - name: "32_32_32_32"
      desc: "4-component 32-bit layout"
    - name: "10_10_10_2"
      desc: "4-component 10_10_10_2 layout"
    - name: "11_11_10"
      desc: "3-component 11_11_10 layout"
    - name: "5_6_5"
