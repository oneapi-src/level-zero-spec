name: $s_vf_exp_properties_t
base: $s_base_properties_t
members:
    - type: $s_pci_address_t
      name: "address"
      desc: "[out] Virtual function BDF address"
    - type: $s_uuid_t
      name: uuid
      desc: "[out] universal unique identifier of the device"
