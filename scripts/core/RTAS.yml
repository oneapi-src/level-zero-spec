desc: "Ray tracing acceleration structure builder build operation flags"
version: "1.13"
class: $xRTASBuilder
name: $x_rtas_builder_build_op_ext_flags_t
etors:
    - name: COMPACT
      desc: "build more compact acceleration structure"
    - name: NO_DUPLICATE_ANYHIT_INVOCATION
      desc: "guarantees single any-hit shader invocation per primitive"
details:
    - "These flags allow the application to tune the acceleration structure build operation."
    - >
      The acceleration structure builder implementation might choose to use spatial splitting to split large or long primitives into smaller pieces. This may result in any-hit shaders being invoked multiple times for non-opaque primitives, unless $X_RTAS_BUILDER_BUILD_OP_EXT_FLAG_NO_DUPLICATE_ANYHIT_INVOCATION is specified.
    - "Usage of any of these flags may reduce ray tracing performance."
--- #--------------------------------------------------------------------------
