etors:
    - name: UNKNOWN
      value: "0"
      desc: "The memory health cannot be determined."
    - name: OK
      desc: "All memory channels are healthy."
    - name: DEGRADED
      desc: "Excessive correctable errors have been detected on one or more channels. Device should be reset."
    - name: CRITICAL
