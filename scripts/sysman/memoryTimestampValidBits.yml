--- #----------------------------------------------------------------------------------
type: header
desc: "Intel $OneApi Level-Zero Sysman Extension APIs for Memory Timestamp Valid Bits"
version: "1.8"
--- #----------------------------------------------------------------------------------
type: macro
desc: "Memory Timestamp Valid Bits Extension Name"
version: "1.8"
name: $S_MEMORY_TIMESTAMP_VALID_BITS_EXP_NAME
value: '"$XS_extension_mem_timestamp_valid_bits"'
--- #--------------------------------------------------------------------------
type: enum
desc: "Memory Timestamp Valid Bits Extension Version(s)"
version: "1.8"
name: $s_mem_timestamp_bits_exp_version_t
etors:
    - name: "1_0"
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "version 1.0"
--- #--------------------------------------------------------------------------
type: struct
desc: "Extension properties for reporting valid bit count for memory timestamp value"
version: "1.8"
class: $sMemory
name: $s_mem_timestamp_bits_exp_t
details:
    - "Number of counter bits"
members:
    - type: uint32_t
      name: memoryTimestampValidBits
      desc: "[out] Returns the number of valid bits in the timestamp values"
details:
    - "This structure may be returned from $sMemoryGetProperties via the `pNext` member of $s_mem_properties_t."
    - "Used for denoting number of valid bits in the timestamp value returned in $s_mem_bandwidth_t."