type: handle
desc: "Handle of metric programmable's object"
version: "1.8"
class: $tMetricProgrammable
name: "$t_metric_programmable_exp_handle_t"
--- #--------------------------------------------------------------------------
type: struct
desc: "Metric Programmable properties queried using $tMetricProgrammableGetPropertiesExp"
version: "1.8"
